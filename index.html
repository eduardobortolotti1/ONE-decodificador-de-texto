<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <main class="p-3 p-md-5">
        <div class="container">
            <div class="row decodificador justify-content-start">
                <div class="col-12 col-md-12 col-lg-1">
                    <img src="./images/logo.png" alt="Logo Alura" class="logo">
                </div>
                <div class="col-12 col-md-12 col-lg-6 input-area mt-5 d-flex flex-column justify-content-between">
                    <textarea class="fs-3 border-0 bg-transparent w-100 h-100" name="input-text"
                        id="input-text">Digite seu texto</textarea>

                    <div class="button-area mt-3">
                        <p class="warning d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                            </svg>
                            Apenas letras min√∫sculas e sem acento.
                        </p>
                        <div class="button-group row gap-3 gap-md">
                            <div class="col-12 col-md">
                                <button class="button button-primary w-100 p-3" id="encrypt-button" onclick="handleEncryptClick()">Criptografar</button>
                            </div>
                            <div class="col-12 col-md">
                                <button class="button button-secondary w-100 p-3" id="decrypt-button" onclick="handleDecryptClick()">Descriptografar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-4 col-xl-3 output-area d-flex flex-column justify-content-between shadow">
                    <textarea class="w-100 h-100 border-0" name="output-text" id="output-text" readonly>Texto descriptografado vai aqui</textarea>
                    <button class="button button-secondary p-3 mt-3" id="copy-button" onclick="handleCopyClick()">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
